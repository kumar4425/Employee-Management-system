{% extends "base.html" %}

{% block content %}
<h2>+ Add New Employee</h2>
<form method="POST">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="department_id">Department</label>
    <select name="department_id" id="department_id">
        <option value="">-- Unassigned --</option>
        {% for dept_id, dept_name in departments %}
        <option value="{{ dept_id }}">{{ dept_name }}</option>
        {% endfor %}
    </select>

    <label for="salary">Salary</label>
    <input type="number" id="salary" name="salary" step="0.01" min="0" placeholder="0.00">

    <button type="submit" style="background:#28a745; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">
        ✅ Add Employee
    </button>
    <a href="{{ url_for('index') }}" style="margin-left: 10px; color: #6c757d;">← Cancel</a>
</form>
{% endblock %}
